name: Prebuild

on:
  push:
    branches:
      - workflows
  workflow_dispatch:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        node: [22]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}

      - name: Clean up other platform builds
        run: rm -rf prebuilds/*

      - name: Install dependencies
        run: npm install

      - name: Run prebuildify
        run: npx prebuildify --napi --strip --verbose

      - name: Upload Prebuilt Binary
        uses: actions/upload-artifact@v4
        with:
          name: prebuild-${{ runner.os }}-node
          path: prebuilds/**
